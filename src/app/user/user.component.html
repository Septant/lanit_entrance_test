<h2 mat-dialog-title>Редактирование</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="generateForm" class="generate_form" autocomplete="off">
    <mat-form-field>
      <input matInput formControlName="id" name="id" readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter name" formControlName="name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter surname" formControlName="surname" name="surname">
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" placeholder="Enter date of birth"
             formControlName="date_of_birth" name="date_of_birth" readonly>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="created" name="created" readonly>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="updated" name="updated" readonly>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="ok()" color="primary">Ок</button>
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
